<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="generator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Passwort Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Passwort Generator</h1>
        <h3 class="password" id="displayPassword">password</h3>
        <form id="passwortGeneratorForm" class="form">

                    
                    <label for="numberOfCharacters">Anzahl der Zeichen</label>
                    
                     <input type="number" min="1" max="40" id="numberOfCharacters">
                
                
            
            

            
                <label for="includingUppercase">Enthält Großzeichen</label>
                <input type="checkbox" id="includingUppercase">
            
            
           
            
            
                <label for="includingNumbers">Enthält Ziffern</label>
                <input type="checkbox" id="includingNumbers">
            
            
        
            

            
            <label for="includingSymbols">Enthält Symbole</label>
            <input type="checkbox" id="includingSymbols">
            
           
            <button type="submit" class="button">Generieren</button>
        
        </form>
    </div>
</body>
</html>
